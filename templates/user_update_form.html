<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update User</title>
  </head>
  <body>
    <h1>Update User: {{ user[0] }}</h1>
    <form action="/update/{{ user[0] }}" method="POST">
      <label>First Name:</label>
      <input type="text" name="first_name" value="{{ user[1] }}" /><br />

      <label>Last Name:</label>
      <input type="text" name="last_name" value="{{ user[2] }}" /><br />

      <label>Password:</label>
      <input type="password" name="password" value="{{ user[3] }}" /><br />

      <label>Email:</label>
      <input type="email" name="email" value="{{ user[4] }}" /><br />

      <label>Phone Number:</label>
      <input type="text" name="phone_number" value="{{ user[5] }}" /><br />

      <label>Profile Picture:</label>
      <input type="text" name="profile_picture" value="{{ user[6] }}" /><br />

      <button type="submit">Update</button>
    </form>
  </body>
</html>
